{% extends 'entries/base.html' %} {% block content %}

<div class="container">

<h2>{{ entry.title }}</h2>
<br>
{{ entry.text }}
<br><br>
Posted at {{ entry.created_at }} <br>

<div class="btn-group">
    <form action="{{ url_for('edit_entry', id=entry.id) }}"
   method="GET">
    <button type="submit" class="btn btn-secondary">Edit</button>
    </form>


    <form action="{{ url_for('delete_entry', id=entry.id) }}"
method="post">
 <button type="submit" class="btn btn-danger"
style="margin-left:5px">Delete</button>
 </form>
   </div>

   

</div>

{% endblock %}
