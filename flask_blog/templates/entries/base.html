<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title %}<title></title> {% endblock %}
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">Obere Blog</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle
     navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
         
          {% if not session.logged_in %}
            <li class="nav-item">
            <a class="nav-link" href="url_for('login') ">Login</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="url_for('logout') ">Logout</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    </div>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-info" role="alert">
    {{ message }}
    </div>
    {% endfor %}

  {% block content %} 

  {% endblock %}



    <!-- jQuery library -->
    <script src="{{ url_for( 'static', filename='script/jquery.slim.min.js') }}"></script>

    <!-- Popper JS -->
    <script src="{{ url_for( 'static', filename='script/popper.min.js') }}"></script>

    <!-- Latest compiled JavaScript -->
    <script src="{{ url_for( 'static', filename='script/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
